<div class="feed-messages-container">
  <div class="feed-message" *ngFor="let message of feed$ | async" (click)="expandMessage(message)">
    <div class="text-block text-message">
      <div class="message-content line-clamp" >{{ message.text }}
      </div>
      <div class="message-time">
        <div class="post-time">
          {{ message.time }}
        </div>
        <div class="ago-time">
          {{ message.ago }}
        </div>
      </div>
    </div>
  </div>
</div>
