<ba-card title="Posts" baCardClass="blog-comply-panel">
  <div class="blog-posts-container">
    <div class="blog-post" *ngFor="let post of blog$ | async" data-id="{{post._id}}">
      <div class="text-block text-post">
        <div class="post-content line-clamp">{{ post.content.text }}
          <div class="post-content line-clamp">{{ post.content.extra }}
          </div>
          <div class="post-time">
            <!--<div class="post-time">
          {{ post.time }}
        </div>-->
            <div class="ago-time">
              {{ post.createdAt | date:'d'}}/{{ post.createdAt | date:'MM'}}/{{ post.createdAt | date:'y'}}&nbsp;{{ post.createdAt | date:'HH'}}:{{
              post.createdAt | date:'mm'}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ba-card>
